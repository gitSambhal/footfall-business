<div class="row">

    <div class="col-md-6">
        <nb-card [nbSpinner]="loading?.addBusiness" nbSpinnerStatus="danger">
            <nb-card-header>Add Business</nb-card-header>
            <nb-card-body>
                <form [formGroup]="formAddBusiness" (submit)="submitFormAddBusiness()">
                    <div class="form-group row">
                        <label for="businessName" class="label col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" [status]="(errorBusinessName.isShowError() ? 'danger' : 'basic')"
                                formControlName="business_name" nbInput fullWidth id="businessName"
                                placeholder="Business Name">
                            <input-error #errorBusinessName [input]="formAddBusiness.controls.business_name">
                            </input-error>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="businesslocation" class="label col-sm-3 col-form-label">Location</label>
                        <div class="col-sm-9">
                            <input type="text" formControlName="business_location"
                                [status]="(errorBusinessLocation.isShowError() ? 'danger' : 'basic')" nbInput fullWidth
                                id="businesslocation" placeholder="Business location">
                            <input-error #errorBusinessLocation [input]="formAddBusiness.controls.business_location">
                            </input-error>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" nbButton status="primary">Add</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>

    </div>
</div>
